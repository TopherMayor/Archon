<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aegis Baby Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .video-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .controls-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #dee2e6;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: none;
        }

        .video-placeholder {
            text-align: center;
            color: #6c757d;
        }

        .video-placeholder i {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        .status-indicator.disconnected {
            background: #dc3545;
        }

        .status-indicator.connecting {
            background: #ffc107;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .btn.success {
            background: #28a745;
        }

        .btn.success:hover {
            background: #218838;
        }

        .btn.danger {
            background: #dc3545;
        }

        .btn.danger:hover {
            background: #c82333;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .control-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 1rem;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .status-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .status-item h4 {
            margin-bottom: 5px;
            color: #495057;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .status-item .value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
        }

        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .video-container {
                height: 250px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-video"></i> Aegis Baby Monitor</h1>
            <p>Self-hosted, privacy-first baby monitoring solution</p>
            <nav class="main-nav" style="display: flex; gap: 20px; margin-top: 20px; justify-content: center;">
                <a href="/" class="nav-link active" style="color: rgba(255, 255, 255, 0.8); text-decoration: none; padding: 8px 16px; border-radius: 6px; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px;">
                    <i class="fas fa-video"></i> Live Stream
                </a>
                <a href="/alerts.html" class="nav-link" style="color: rgba(255, 255, 255, 0.8); text-decoration: none; padding: 8px 16px; border-radius: 6px; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px;">
                    <i class="fas fa-bell"></i> Alerts
                </a>
            </nav>
        </header>

        <div class="main-content">
            <div class="video-section">
                <h2><i class="fas fa-camera"></i> Live Stream</h2>
                <div class="video-container">
                    <video id="video" autoplay muted></video>
                    <div class="video-placeholder" id="placeholder">
                        <i class="fas fa-video-slash"></i>
                        <h3>Camera Not Connected</h3>
                        <p>Click "Connect Camera" to start streaming</p>
                    </div>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn" id="connectBtn" onclick="connectCamera()">
                        <i class="fas fa-play"></i> Connect Camera
                    </button>
                    <button class="btn danger" id="disconnectBtn" onclick="disconnectCamera()" disabled>
                        <i class="fas fa-stop"></i> Disconnect
                    </button>
                    <button class="btn" id="captureBtn" onclick="captureFrame()" disabled>
                        <i class="fas fa-camera"></i> Capture
                    </button>
                </div>
            </div>

            <div class="controls-section">
                <h2><i class="fas fa-cog"></i> Controls</h2>
                
                <div class="status-grid">
                    <div class="status-item">
                        <h4>Connection</h4>
                        <div class="value">
                            <span class="status-indicator disconnected" id="statusIndicator"></span>
                            <span id="connectionStatus">Disconnected</span>
                        </div>
                    </div>
                    <div class="status-item">
                        <h4>Quality</h4>
                        <div class="value" id="currentQuality">Medium</div>
                    </div>
                </div>

                <div class="control-group">
                    <label for="qualitySelect">
                        <i class="fas fa-sliders-h"></i> Video Quality
                    </label>
                    <select id="qualitySelect" onchange="changeQuality()">
                        <option value="low">Low (640x480)</option>
                        <option value="medium" selected>Medium (1280x720)</option>
                        <option value="high">High (1920x1080)</option>
                    </select>
                </div>

                <div class="control-group">
                    <button class="btn" onclick="checkHealth()">
                        <i class="fas fa-heartbeat"></i> System Health
                    </button>
                    <button class="btn" onclick="getStats()">
                        <i class="fas fa-chart-line"></i> Connection Stats
                    </button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2025 Aegis Baby Monitor - Secure, Private, Self-Hosted</p>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // WebRTC and Socket.IO setup
        let socket;
        let peerConnection;
        let isConnected = false;

        // DOM elements
        const video = document.getElementById('video');
        const placeholder = document.getElementById('placeholder');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const captureBtn = document.getElementById('captureBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const connectionStatus = document.getElementById('connectionStatus');
        const currentQuality = document.getElementById('currentQuality');
        const qualitySelect = document.getElementById('qualitySelect');

        // Initialize application
        function init() {
            console.log('Initializing Aegis Baby Monitor...');
            
            // Connect to Socket.IO server
            socket = io();
            
            // Set up Socket.IO event handlers
            setupSocketHandlers();
            
            console.log('Application initialized');
        }

        function setupSocketHandlers() {
            socket.on('connect', () => {
                console.log('Connected to server');
                updateStatus('connecting', 'Connecting...');
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                updateStatus('disconnected', 'Disconnected');
                resetUI();
            });

            socket.on('webrtc:answer', async (data) => {
                console.log('Received WebRTC answer');
                try {
                    await peerConnection.setRemoteDescription(data.answer);
                    updateStatus('connected', 'Connected');
                    enableConnectedUI();
                } catch (error) {
                    console.error('Failed to set remote description:', error);
                    updateStatus('disconnected', 'Connection Failed');
                }
            });

            socket.on('webrtc:ice-candidate', async (data) => {
                console.log('Received ICE candidate');
                try {
                    await peerConnection.addIceCandidate(data.candidate);
                } catch (error) {
                    console.error('Failed to add ICE candidate:', error);
                }
            });

            socket.on('webrtc:error', (data) => {
                console.error('WebRTC error:', data.error);
                alert('Connection error: ' + data.error);
                updateStatus('disconnected', 'Error');
                resetUI();
            });

            socket.on('camera:frame-captured', (data) => {
                console.log('Frame captured:', data);
                // In a real implementation, you might display the captured frame
                alert('Frame captured successfully!');
            });

            socket.on('camera:error', (data) => {
                console.error('Camera error:', data.error);
                alert('Camera error: ' + data.error);
            });
        }

        async function connectCamera() {
            try {
                console.log('Connecting to camera...');
                updateStatus('connecting', 'Connecting...');
                
                // Create RTCPeerConnection
                peerConnection = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });

                // Handle incoming stream
                peerConnection.ontrack = (event) => {
                    console.log('Received remote stream');
                    video.srcObject = event.streams[0];
                    video.style.display = 'block';
                    placeholder.style.display = 'none';
                };

                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('webrtc:ice-candidate', {
                            candidate: event.candidate
                        });
                    }
                };

                // Create offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                // Send offer to server
                socket.emit('webrtc:offer', { offer });

            } catch (error) {
                console.error('Failed to connect camera:', error);
                updateStatus('disconnected', 'Connection Failed');
                alert('Failed to connect: ' + error.message);
            }
        }

        function disconnectCamera() {
            console.log('Disconnecting camera...');
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            video.srcObject = null;
            video.style.display = 'none';
            placeholder.style.display = 'block';
            
            updateStatus('disconnected', 'Disconnected');
            resetUI();
        }

        function captureFrame() {
            console.log('Capturing frame...');
            socket.emit('camera:capture-frame');
        }

        async function changeQuality() {
            const quality = qualitySelect.value;
            console.log('Changing quality to:', quality);
            
            try {
                const response = await fetch('/api/camera/quality', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ preset: quality })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentQuality.textContent = quality.charAt(0).toUpperCase() + quality.slice(1);
                    console.log('Quality changed successfully');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('Failed to change quality:', error);
                alert('Failed to change quality: ' + error.message);
            }
        }

        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const health = await response.json();
                
                alert(`System Status: ${health.status}\\n` +
                      `WebRTC: ${health.services.webrtc}\\n` +
                      `Camera: ${health.services.camera}\\n` +
                      `Version: ${health.version}`);
            } catch (error) {
                console.error('Failed to check health:', error);
                alert('Failed to check system health');
            }
        }

        async function getStats() {
            try {
                const response = await fetch('/api/webrtc/connections');
                const stats = await response.json();
                
                alert(`Active Connections: ${stats.count}\\n` +
                      `Details: ${JSON.stringify(stats.connections, null, 2)}`);
            } catch (error) {
                console.error('Failed to get stats:', error);
                alert('Failed to get connection statistics');
            }
        }

        function updateStatus(type, text) {
            statusIndicator.className = `status-indicator ${type}`;
            connectionStatus.textContent = text;
        }

        function enableConnectedUI() {
            connectBtn.disabled = true;
            disconnectBtn.disabled = false;
            captureBtn.disabled = false;
            isConnected = true;
        }

        function resetUI() {
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            captureBtn.disabled = true;
            isConnected = false;
        }

        // Initialize on page load
        window.addEventListener('load', init);
    </script>
</body>
</html>
